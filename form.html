<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <div class="contenu">
      <div class="logo">
        <img src="/assets/img/logo.png" alt="" />
      </div>
      <h1>LE FORMULAIRE</h1>
      <div class="formulaire">
        <div class="un">
          <input
            type="text"
            name="nom"
            id="nom"
            value=""
            placeholder="AMRANI"
          />
          <input
            type="text"
            name="prenom"
            id="prenom"
            value=""
            placeholder="Redouane"
          />
        </div>
        <div class="deux">
          <input type="date" />
          <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="john.doe@gmail.com"
          />
        </div>
        <div class="trois">
          <div class="select">
            <label class="select-choice" for="pet-select">Choose a pet:</label>

            <select name="pets" id="pet-select">
              <option value="">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
            </select>
          </div>
          <div>
            <label for="tentacles">Choisi le nombrte de places</label>

            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="10"
              max="100"
            />
          </div>
        </div>
        <div class="options quatre">
          <div class="checkbox-options">
            <label>
              <input type="checkbox" name="choix" value="valeur1" />
              Option 1
            </label>

            <label>
              <input type="checkbox" name="choix" value="valeur2" />
              Option 2
            </label>
            <label>
              <input type="checkbox" name="choix" value="valeur3" />
              Option 3
            </label>
          </div>
          <div class="radio-options">
            <label>
              <input type="radio" name="choix" value="valeur1" />
              Option 1
            </label>

            <label>
              <input type="radio" name="choix" value="valeur2" />
              Option 2
            </label>
            <label>
              <input type="radio" name="choix" value="valeur3" />
              Option 3
            </label>
          </div>
        </div>
        <div class="zone-message cinq">
          <label for="story">Tell us your story:</label>

          <textarea id="story" name="story" rows="5" cols="33"> </textarea>
        </div>
        <div class="switch six">
          <label>
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="measure-bar sept">
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="measure-slider"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="form.js"></script>
</html>
