<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>Formulaire</title>
  </head>
  <body>
    <div class="contenu">
      <div class="logo">
        <img src="/assets/img/logo-agsd.png" alt="" />
      </div>
      <h1>LE FORMULAIRE</h1>
      <form id="formulaire" class="formulaire">
        <div class="un">
          <input
            autofocus
            type="text"
            name="nom"
            id="nom"
            value=""
            placeholder="Nom"
          />
          <input
            type="text"
            name="prenom"
            id="prenom"
            value=""
            placeholder="Prénom"
          />
        </div>
        <div class="deux">
          <input class="date" type="date" />
          <input
            type="email"
            name="email"
            id="email"
            value=""
            placeholder="covid19-dans_ton_cul@gmail.com"
          />
        </div>
        <div class="trois">
          <div class="select">
            <label class="select-choice" for="pet-select"
              >Choisis une discipline:</label
            >

            <select name="pets" id="pet-select">
              <option value="">--Disciplines--</option>
              <option value="dog">Judo</option>
              <option value="cat">JJB</option>
              <option value="hamster">Boxe Thaï</option>
            </select>
          </div>
          <div>
            <label for="tentacles">Choisi le nombre de places</label>

            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="1"
              max="10"
              value="1"
            />
          </div>
        </div>
        <div class="options quatre">
          <div class="checkbox-options">
            <div>
              <label for="choix1" class="checkbox">
                <input
                  type="checkbox"
                  name="choix"
                  value="valeur1"
                  id="choix1"
                />
              </label>
              <span> Judo/JJB</span>
            </div>

            <div>
              <label for="choix2" class="checkbox">
                <input
                  type="checkbox"
                  name="choix"
                  value="valeur2"
                  id="choix2"
                />
              </label>
              <span> MMA</span>
            </div>

            <div>
              <label for="choix3" class="checkbox">
                <input
                  type="checkbox"
                  name="choix"
                  value="valeur3"
                  id="choix3"
                />
              </label>
              <span>Boxe Thaï</span>
            </div>
          </div>

          <div class="radio-options">
            <div>
              <label>
                <input
                  class="radio"
                  type="radio"
                  name="choix"
                  value="valeur1"
                />
              </label>
              <span>Tarif réduit</span>
            </div>
            <div>
              <label class="radio">
                <input type="radio" name="choix" value="valeur2" />
              </label>
              <span>Tarif normal</span>
            </div>

            <div>
              <label class="radio">
                <input type="radio" name="choix" value="valeur3" />
              </label>
              <span> Tarif vip</span>
            </div>
          </div>
        </div>

        <div class="zone-message cinq">
          <label for="story">Un message pour nous :</label>

          <textarea id="story" name="story" rows="5" cols="33"> </textarea>
        </div>
        <div class="switch-btn-content six">
          <div class="switch">
            <label>
              <input style="appearance: none" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </body>
  <script src="form.js"></script>
</html>
